spring:
  datasource:
    url: ${NAIS_DATABASE_STRIM_BACKEND_STRIM_BACKEND_URL:${DB_JDBC_URL:}}
    username: ${NAIS_DATABASE_STRIM_BACKEND_STRIM_BACKEND_USERNAME:${DB_USERNAME:}}
    password: ${NAIS_DATABASE_STRIM_BACKEND_STRIM_BACKEND_PASSWORD:${DB_PASSWORD:}}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 5000
      max-lifetime: 1200000
      idle-timeout: 600000
      connection-test-query: SELECT 1
      maximum-pool-size: ${DB_POOLSIZE:5}
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: public
        jdbc.time_zone: UTC
        format_sql: false
        jdbc.batch_size: 25
management:
  health:
    diskspace:
      enabled: false
  endpoint:
    health:
      show-details : always
  endpoints:
    web:
      exposure:
        include: info, health, metrics, prometheus
      base-path: /internal/actuator

