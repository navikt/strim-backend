spring:
  datasource:
    url: ${NAIS_DATABASE_STRIM_JDBC_URL:jdbc:postgresql://${DB_HOST:${HOST:localhost}}:${DB_PORT:5432}/${DB_DATABASE:strim}}
    username: ${NAIS_DATABASE_STRIM_USERNAME:${DB_USERNAME}}
    password: ${NAIS_DATABASE_STRIM_PASSWORD:${DB_PASSWORD}}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: public
management:
  health:
    diskspace:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info, health, metrics, prometheus
      base-path: /internal/actuator
