spring:
  datasource:
    url: ${PGJDBCURL:${NAIS_DATABASE_STRIM_BACKEND_STRIM_JDBC_URL:${db.jdbc.url}}}
    username: ${PGUSER:${NAIS_DATABASE_STRIM_BACKEND_STRIM_USERNAME:${db.username}}}
    password: ${PGPASSWORD:${NAIS_DATABASE_STRIM_BACKEND_STRIM_PASSWORD:${db.password}}}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 5000
      max-lifetime: 1200000
      idle-timeout: 600000
      connection-test-query: SELECT 1
      maximum-pool-size: ${DB_POOLSIZE:5}
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: public
        jdbc.time_zone: UTC
        format_sql: false
        jdbc.batch_size: 25

management:
  health:
    diskspace:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info, health, metrics, prometheus
      base-path: /internal/actuator