spring:
  datasource:
    url: ${PGJDBCURL:${NAIS_DATABASE_STRIM_BACKEND_STRIM_JDBC_URL:${db.jdbc.url}}}
    username: ${PGUSER:${NAIS_DATABASE_STRIM_BACKEND_STRIM_USERNAME:${db.username}}}
    password: ${PGPASSWORD:${NAIS_DATABASE_STRIM_BACKEND_STRIM_PASSWORD:${db.password}}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${NAIS_DATABASE_STRIM_BACKEND_STRIM_POOL_SIZE:${DB_POOLSIZE:5}}
      connection-timeout: 5000
      max-lifetime: 1200000
      idle-timeout: 600000
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        default_schema: public
        jdbc.time_zone: UTC

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /internal/actuator
      exposure:
        include: info, health, metrics, prometheus
  health:
    diskspace:
      enabled: false