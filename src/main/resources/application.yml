spring:
  datasource:
    url: ${db.jdbc.url}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 5000
      max-lifetime: 1200000
      idle-timeout: 600000
      connection-test-query: SELECT 1
      maximum-pool-size: ${db.poolsize:5}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        default_schema: public
        jdbc.time_zone: UTC

management:
  health:
    diskspace:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info, health, metrics, prometheus
      base-path: /internal/actuator
db:
  jdbc:
    url: ${NAIS_DATABASE_STRIM_BACKEND_STRIM_JDBC_URL:jdbc:postgresql://localhost:5432/strim}
  username: ${NAIS_DATABASE_STRIM_BACKEND_STRIM_USERNAME:postgres}
  password: ${NAIS_DATABASE_STRIM_BACKEND_STRIM_PASSWORD:postgres}
  poolsize: ${NAIS_DATABASE_STRIM_BACKEND_STRIM_POOL_SIZE:5}
